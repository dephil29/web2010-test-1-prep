<!-- Question 6 -->

<!-- In the empty script element below, use the textContent method to change
the contents of the h3 element from "It's not that bad" to 'It could be worse'.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 1 Prep</title>
</head>
<body>
    <h1>Question 6</h1>

    <h3 id="subtitle">It's not that bad</h3>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Your JavaScript Code -->
    <script>
        var subtitle = document.querySelector('#subtitle');
        subtitle.textContent = "It could be worse";
    </script>

</body>
</html>
