<!-- Question 9 -->

<!-- In the script element, use Math.random to place a random number
between 0 and 9 (including 0) inside the subtitle (instead of "It's not that bad"),
but ONLY when you click on the button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 1 Prep</title>
</head>
<body>

    <h1>Question 9</h1>

    <button id="btn">Click Me!</button>

    <h3 id="subtitle">It's not that bad</h3>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Your JavaScript code -->
    <script>
        btn.addEventListener('click', function() {
          subtitle.textContent = Math.random() * 9;
        })
    </script>
</body>
</html>
