<!-- Question 10 -->

<!-- Use setTimeout to change the content of on the subtitle from
"It's not that bad" to 'It could be worse' after 1 second (1000 milliseconds),
but ONLY when you click on the button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 1 Prep</title>
</head>
<body>

    <h1>Question 10</h1>

    <button id="btn">Click Me!</button>

    <h3 id="subtitle">It's not that bad</h3>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Your JavaScript code -->
    <script>
      var btn = document.querySelector('#btn');
      var subtitle = document.querySelector('#subtitle')

        btn.addEventListener('click', function() {
          subtitle.textContent = "It could be worse";
        }, 1000);

        }))
    </script>
</body>
</html>
